<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="icon"
      type="img/png"
      href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-cloud-weather-justicon-flat-justicon-1.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bodyWrapper">
        <form id="citySearchWrapper">
          <input
            type="search"
            name="search"
            placeholder="Enter a city"
            class="citySearch"
            id="searchInput"
            autofocus
            autocomplete="off"
          />
          <input
            type="submit"
            value="Search"
            class="citySearch"
            id="searchButton"
          />
        </form>

        <h1>Welcome</h1>
        <h2>Saturday, 18 September 2021</h2>
        <h3></h3>
        <div class="row">
          <div class="col-6">
            <img src="" alt="" id="icon" />
            <span class="temperature">
              <span id="degNumber">11</span>
              <span class="unit">
                &deg;C
              </span>
            </span>

            <br />
            <p class="currentPrecipitation" id="weatherDescription">
              Partly cloudy
            </p>
          </div>
          <div class="col-6">
            <ul class="weatherConditions">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind speed: <span id="windSpeed"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="centerWrapper"></div>
        <div id="forecast">
    </div>
    <footer>
      <p class="footerNote">
        <a href="https://github.com/BronWhyte/weather-app">Open-source Code</a>
        by Bronwyn Whyte
      </p>
    </footer>

    <script src="src/script.js"></script>
    <script
      src="https://kit.fontawesome.com/57d89758e4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
